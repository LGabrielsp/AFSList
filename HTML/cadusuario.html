<div class="container">
  <main>
    
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="../Imagens/cadanime.jpg">
      <h2>Formulário de Cadastro</h2>
      <p class="lead">Tela de cadastro de Usuários.</p>
    </div>

      </div>
      <div class="col-md-7 col-lg-8">
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Primeiro Nome</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Digite um nome Válido.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Digite um sobrenome válido.
              </div>
            </div>

            <div class="col-12">
              <label for="username" class="form-label">Nome de Usuário</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="username" placeholder="Username" required>
              <div class="invalid-feedback">
                  Nome de Usuário Necessário.
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email <span class="text-muted"></span></label>
              <input type="email" class="form-control" id="email" placeholder="anime@example.com">
              <div class="invalid-feedback">
                Insira um endereço de e-mail válido para atualizações de envio.
              </div>
            </div>

            <div class="col-12">
              <label for="address2" class="form-label">Data Nascimento <span class="text-muted"></span></label>
              <input type="date" class="form-control" id="date" placeholder="Apartment or suite">
            </div>

          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Continue para Cadastrar</button>
        </form>
      </div>
